<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exponential Growth Calculator</title>
    <link rel="stylesheet" href="/Third-Party/trongate.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<main style="width: 1000px; margin: auto">
    <section style="text-align: center">
        <h1>Exponential Growth Calculator</h1>
    </section>

    <section>
        <h2>Starting values..</h2>
        <form>
            <label>
                Growth rate
                <input type="number" id="growth-rate">
            </label>
            <label>
                Starting value
                <input type="number" id="starting-value">
            </label>
            <label>
                Cycle count
                <input type="number" id="cycle-count">
            </label>
            <button id="calculate">Calculate</button>
        </form>
    </section>
    <hr>

    <section>
        <h2 id="outcome">Outcome: </h2>
        <canvas id="outcome-chart" width="100%" style="max-width: 100%; max-height: 256px"></canvas>
    </section>
</main>


<footer>
    <p>Created by Jack Harris &copy; 2022 with thanks to...</p>
    <div class="flex-box">
        <div>
            <img src="./Third-Party/trongate_logo_trans_bg.png" alt="Trongate Logo">
            <p>Trongate for the CSS styling</p>
        </div>
        <div>
            <img src="./Third-Party/chartjs-logo.svg" alt="ChartJS logo">
            <p>Chart.JS for the chart visualization</p>
        </div>

    </div>
</footer>


<script src="/Third-Party/ChartJS_v3.7.1.js"></script>
<script src="Calculator.js"></script>



</body>
</html>
